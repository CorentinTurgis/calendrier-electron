<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un événement</title>
    <link rel="stylesheet" href="addEvent.css">
</head>
<body>
<div class="container">
    <h1>Ajouter un événement</h1>
    <form id="addEventForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="short_desc">Description courte</label>
            <textarea id="short_desc" name="short_desc" required></textarea>
        </div>
        <div class="form-group">
            <label for="start">Date de début</label>
            <input type="datetime-local" id="start" name="start" required>
        </div>
        <div class="form-group">
            <label for="end">Date de fin</label>
            <input type="datetime-local" id="end" name="end" required>
        </div>
        <div class="form-group">
            <label for="color">Couleur</label>
            <input type="color" id="color" name="color" value="#ff0000" required>
        </div>
        <div class="form-group">
            <button type="submit">Ajouter l'événement</button>
        </div>
    </form>
</div>
<script src="../../../../dist/front/pages/addEvent/addEvent.renderer.js" type="module"></script>
</body>
</html>
