<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Custom Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 1100px;
            margin: 40px auto;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .day-header {
            font-weight: bold;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>My Custom Calendar</h1>
<div id="calendar"></div>

<script src="../../../../dist/front/pages/calendar/renderer.js" type="module"></script>
</body>
</html>
